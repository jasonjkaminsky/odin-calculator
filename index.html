<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator 2022</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@500&family=Roboto+Mono:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@500&family=Roboto+Mono:wght@500;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="container-wrapper">
                <h1 class="title">CALCULATOR</h1>
                <div class="displayPanel"></div>
                <div class="btnsContainer">
                    <div class="btnsCol1">
                        <button id="AC">AC</button>
                        <button id="2">2</button>
                        <button id="5">5</button>
                        <button id="8">8</button>
                    </div>
                    <div class="btnsCol2">
                        <button id="0">0</button>
                        <button id="3">3</button>
                        <button id="6">6</button>
                        <button id="9">9</button>
                    </div>
                    <div class="btnsCol3">
                        <button id="1">1</button>
                        <button id="4">4</button>
                        <button id="7">7</button>
                        <button id=".">.</button>
                    </div>
                    <div class="btnsCol4">
                        <button id="+" class="operator add">+</button>
                        <button id="-" class="operator subtract">-</button>
                        <button id="x" class="operator multiply">x</button>
                        <button id="รท" class="operator divide">รท</button>
                    </div>
                </div>
                <button id="=" class="equalsButton">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
