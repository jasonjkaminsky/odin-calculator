<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator 2022</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@500&family=Roboto+Mono:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@500&family=Roboto+Mono:wght@500;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="container-wrapper">
                <h1 class="title">CALCULATOR</h1>
                <div class="displayPanel">
                    <h2 class="displayValue">0123456789+-x=</h2>
                </div>
                <div class="btnsContainer">
                    <div class="btnsCol1">
                        <button class="AC">AC</button>
                        <button class="number" id="two">2</button>
                        <button class="number" id="five">5</button>
                        <button class="number" id="eight">8</button>
                    </div>
                    <div class="btnsCol2">
                        <button class="number" id="">0</button>
                        <button class="number" id="">3</button>
                        <button class="number" id="">6</button>
                        <button class="number" id="">9</button>
                    </div>
                    <div class="btnsCol3">
                        <button class="number" id="one">1</button>
                        <button class="number" id="four">4</button>
                        <button class="number" id="seven">7</button>
                        <button class="number" id="dot">.</button>
                    </div>
                    <div class="btnsCol4">
                        <button class="operator" id="add">+</button>
                        <button class="operator" id="subtract">-</button>
                        <button class="operator" id="multiply">x</button>
                        <button class="operator" id="divide">รท</button>
                    </div>
                </div>
                <button class="equalsButton">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
