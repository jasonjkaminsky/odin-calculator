<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator 2022</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@500&family=Roboto+Mono:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="container-wrapper">
                <h1 class="title">CALCULATOR</h1>
                <div class="display"></div>
                <div class="btnsContainer">
                    <div class="btnsCol1">
                        <button class="AC">AC</button>
                        <button class="2">2</button>
                        <button class="5">5</button>
                        <button class="8">8</button>
                    </div>
                    <div class="btnsCol2">
                        <button class="0">0</button>
                        <button class="3">3</button>
                        <button class="6">6</button>
                        <button class="9">9</button>
                    </div>
                    <div class="btnsCol3">
                        <button class="1">1</button>
                        <button class="4">4</button>
                        <button class="7">7</button>
                        <button class="period">.</button>
                    </div>
                    <div class="btnsCol4">
                        <button class="add">+</button>
                        <button class="subtract">-</button>
                        <button class="multiply">x</button>
                        <button class="divide">รท</button>
                    </div>
                </div>
                <button class="equalButton">=</button>
            </div>
        </div>
    </body>
</html>
